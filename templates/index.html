<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FONTs-->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css">
    <!-- CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Tasks App</title>
</head>

<body>
    <main class="container p-4">
        <h1 class="display-4 text-center mt-4">Tasks App</h1>

        <div class="row">
            <div class="col-md-8 offset-md-2 my-auto">
                <div class="card">
                    <div class="car-header p-4">
                        <form action="/create-task" method="POST">
                            <div class="form-group">
                                <input type="text" name="nombreCurso" placeholder="Nombre Curso" class="form-control"
                                    autofocus>
                                <input type="text" name="descripcion" placeholder="Descripcion" class="form-control">
                                <input type="text" name="porcentaje" placeholder="porcentaje" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Save
                            </button>
                        </form>
                    </div>
                    <div class="card-body p-0">
                        <ul class="list-group ">
                            {% for task in tasks %}
                            <li class="list-group-item d-flex flex-column p-0">
                                    <span class="{% if task.done %} done {% endif %} d-block p-2 bg-primary text-white ">{{task.nombreCurso}}</span>
                                <div class="d-flex justify-content-between p-2">
                                    <div class="d-flex flex-column">
                                        <span>{{task.descripcion}}</span>
                                    </div>
                                    <div class="porcentaje">
                                        <div class="d-flex flex-row align-items-center">
                                                <span
                                                    class="p-4">{{task.porcentaje}}%
                                                </span>
                                                <div class="d-flex flex-column">
                                                    <a href="/addp/{{task.id}}" class="btn btn-success btn-sm">+5</a>
                                                    <a href="/sustp/{{task.id}}" class="btn btn-success btn-sm">-5</a>
                                                </div>
                                        </div>

                                    </div>
                                </div>

                                <div class=""></div>
                                            <div class="d-flex flex-row justify-content-around">
                                                    <a href="/done/{{task.id}}" class="btn btn-primary btn-block">Done</a>
                                                    <a href="/delete/{{task.id}}" class="btn btn-secundary px-5 ">Eliminar</a>
                                            </div>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
